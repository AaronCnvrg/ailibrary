---
title: xgboost
command: python3 xgb.py
description: "xgboost - AI library made by cnvrg.io data science team."
version: 1.1.12
docker_images: cnvrg
compute: CPU
data_type: CSV
icon: xgboost

arguments:
  data:
    value: ''
  test_size:
    value: 0.2
  output_model:
    value: model.sav
  max_depth:
    value: 3
  learning_rate:
    value: 0.1
  n_estimators:
    value: 100
  silent:
    value: True
  objective:
    value: 'binary:logistic'
  booster:
    value: 'gbtree'
  n_jobs:
    value: 1
  nthread:
    value: None
  gamma:
    value: 0
  min_child_weight:
    value: 1
  max_delta_step:
    value: 0
  subsample:
    value: 1
  colsample_bytree:
    value: 1
  colsample_bylevel:
    value: 1
  reg_alpha:
    value: 0
  reg_lambda:
    value: 1
  scale_pos_weight:
    value: 1
  base_score:
    value: 0.5
  random_state:
    value: 0
